name: Commit bot
on: 
  push:
  schedule:
  - cron: '0 0 * * *'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Commit files
      run: |
        git config --global user.name 'PonomaryovRoman'
        git config --global user.email 'PonomaryovRoman@users.noreply.github.com'
        run: date +%s >> update.txt
        git commit -m "Update" -a
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git push
        github.actions.cancelWorkflowRun({ owner, repo, run_id });
        sleep 60
