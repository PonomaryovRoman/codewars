name: Push commit
on: 
  push:
  schedule:
  - cron: '*/60 * * * *'
jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.PERSONAL_TOKEN }}
      - name: Create report file
        run: date +%s > report.txt
      - name: Commit report
        run: |
          git config --global user.name 'PonomaryovRoman'
          git config --global user.email 'PonomaryovRoman@users.noreply.github.com'
          git add -A
          git commit -am "Automated report"
          git push
